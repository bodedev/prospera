{% extends 'base.html' %}

{% block content %}
  <h2>Alterar Senha</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">Você ainda não tem uma senha para esta conta.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Alterar Senha</button>
  </form>
{% endblock %}
