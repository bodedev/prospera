<table class="table table-bordered">
  <thead>
    <tr>
      <th>Data Hora</th>
      <th>De</th>
      <th>Para</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    {% for t in transacoes %}
    <tr>
      <td scope="row"><strong>{{ t.date|timesince }}</strong></td>
      <td>{{ t.from }}</td>
      <td>{{ t.to }}</td>
      <td>{{ t.value|floatformat:5 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
