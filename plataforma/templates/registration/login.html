{% extends 'base.html' %}

{% block content %}
  <div class="login">
    <h2>Login</h2>
    <form method="POST">
      {% if form.non_field_errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {% for err in form.non_field_errors %}
            {{ err }}
          {% endfor %}
        </div>
      {% endif %}
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group{% if field.errors%} has-error{% endif %}">
			   <input id="{{ field.auto_id }}" class="form-control" placeholder="{{ field.label }}" name="{{ field.name }}" type="{{ field.field.widget.input_type }}">
         <span class="help-block">{{ field.errors }}</span>
			  </div>
      {% endfor %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>

    <hr>
    <div class="row">
      <div class="col-md-3">
        <a href="{% url 'social:begin' 'github' %}" class="btn btn-primary btn-github">Entrar com <i class="fa fa-github" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-3 col-md-offset-1">
        <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-primary btn-twitter">Entrar com <i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-3 col-md-offset-1">
        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary btn-facebook">Entrar com <i class="fa fa-facebook" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>

{% endblock %}
